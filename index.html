
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LimpiaBnB | Gestión Logística</title>
    
    <!-- Solución al error 404: Favicon incrustado -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    
    <!-- Configuración de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        /* Previene el flash de contenido sin estilos */
        [v-cloak] { display: none; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }

        /* MODO OPTIMIZADO PARA MÓVIL */
        .mobile-optimized {
            font-size: 14px;
        }
        .mobile-optimized h2 { font-size: 2.5rem !important; }
        .mobile-optimized h4 { font-size: 1.5rem !important; }
        .mobile-optimized .p-8 { padding: 1.25rem !important; }
        .mobile-optimized .p-10 { padding: 1.5rem !important; }
        .mobile-optimized .p-12 { padding: 1.75rem !important; }
        .mobile-optimized .gap-8 { gap: 1rem !important; }
        .mobile-optimized .rounded-[3rem] { border-radius: 1.5rem !important; }
        .mobile-optimized .rounded-[2.5rem] { border-radius: 1.25rem !important; }
        .mobile-optimized .rounded-[2.2rem] { border-radius: 1.1rem !important; }
        
        /* Ajuste para formularios en móvil */
        @media (max-width: 640px) {
            .mobile-optimized input, 
            .mobile-optimized select, 
            .mobile-optimized button {
                padding-top: 0.75rem !important;
                padding-bottom: 0.75rem !important;
            }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="bg-gray-50 dark:bg-slate-950 transition-colors duration-200">
    <div id="root"></div>
    <!-- Carga del script como módulo ES6 -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
